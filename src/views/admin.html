<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Caballeros C칩smicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .user-list, .match-list {
            list-style: none;
        }

        .user-item, .match-item {
            padding: 12px;
            margin: 8px 0;
            background: #f3f4f6;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .user-info-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-disconnect, .btn-block {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .btn-disconnect:hover {
            background: #fef3c7;
        }

        .btn-block:hover {
            background: #fee2e2;
        }

        .user-item.searching {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }

        .match-item {
            border-left-color: #10b981;
        }

        .match-item.waiting {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }

        .user-name {
            font-weight: bold;
            color: #1f2937;
        }

        .user-id {
            font-size: 12px;
            color: #6b7280;
            font-family: monospace;
        }

        .match-info {
            font-size: 14px;
            color: #4b5563;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        .badge.searching {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.waiting {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-style: italic;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 350px;
        }

        .login-box h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .error-message {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
        }

        .timestamp {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .hidden {
            display: none;
        }

        .login-subtitle {
            margin-bottom: 20px;
            color: #6b7280;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>游댏 Admin Dashboard</h2>
            <p class="login-subtitle">Ingresa la contrase침a de administrador</p>
            <input type="password" id="passwordInput" placeholder="Contrase침a">
            <button id="loginButton">Ingresar</button>
            <div id="loginError" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="container hidden">
        <header>
            <h1>丘덢잺 Caballeros C칩smicos - Admin Dashboard</h1>
            <div class="status">
                <div class="status-item">
                    <div id="wsStatus" class="status-dot disconnected"></div>
                    <span id="wsStatusText">Desconectado</span>
                </div>
                <div class="status-item">
                    <span id="lastUpdate">--:--:--</span>
                </div>
            </div>
        </header>

        <div class="grid">
            <!-- Usuarios Conectados -->
            <div class="card">
                <h2>游논 Usuarios Conectados</h2>
                <div class="stat-number" id="connectedCount">0</div>
                <ul class="user-list" id="userList"></ul>
            </div>

            <!-- B칰squedas Activas -->
            <div class="card">
                <h2>游댌 Buscando Partida</h2>
                <div class="stat-number" id="searchingCount">0</div>
                <ul class="user-list" id="searchingList"></ul>
            </div>

            <!-- Partidas Activas -->
            <div class="card">
                <h2>游꿡 Partidas Activas</h2>
                <div class="stat-number" id="matchesCount">0</div>
                <ul class="match-list" id="matchList"></ul>
            </div>
        </div>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
